<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Safety: disable GIF click -->
    <style>
        .no-click {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shonaaa... I have a question</h1>
        <h2>Will you be my Valentine?</h2>

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yesh</button>
            <button class="no-button" onclick="handleNoClick()">Nu</button>
        </div>

        <div class="gif_container">
            <img 
                src="assets/main.gif"
                alt="Cute GIF"
                class="no-click"
            >
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
